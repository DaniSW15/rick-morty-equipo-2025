<header class="header">
  <div class="header-content">
    <a routerLink="/" class="logo-container">
      <img src="assets/img/image.png" alt="Rick and Morty Logo" class="logo">
      <h1 class="app-name">Rick and Morty</h1>
    </a>

    <nav class="nav-links">
      <a routerLink="/characters"
         routerLinkActive="active"
         class="nav-link">
        <mat-icon>people</mat-icon>
        <span>Personajes</span>
      </a>
      <a routerLink="/favorites"
         routerLinkActive="active"
         class="nav-link">
        <mat-icon>favorite</mat-icon>
        <span>Favoritos</span>
        <span class="favorite-count" *ngIf="favoriteCount() > 0">
          {{ favoriteCount() }}
        </span>
      </a>
    </nav>

    <button mat-icon-button
            class="menu-button"
            (click)="toggleMobileMenu()"
            aria-label="Toggle navigation menu">
      <mat-icon>{{ isMobileMenuOpen() ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  <div class="mobile-menu" [class.open]="isMobileMenuOpen()">
    <nav class="nav-links">
      <a routerLink="/characters"
         routerLinkActive="active"
         class="nav-link"
         (click)="closeMobileMenu()">
        <mat-icon>people</mat-icon>
        <span>Personajes</span>
      </a>
      <a routerLink="/favorites"
         routerLinkActive="active"
         class="nav-link"
         (click)="closeMobileMenu()">
        <mat-icon>favorite</mat-icon>
        <span>Favoritos</span>
        <span class="favorite-count" *ngIf="favoriteCount() > 0">
          {{ favoriteCount() }}
        </span>
      </a>
    </nav>
  </div>
</header>
