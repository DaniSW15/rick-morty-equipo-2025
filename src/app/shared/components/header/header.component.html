<header class="header">
  <div class="header-content">
    <!-- Logo y nombre -->
    <a routerLink="/" class="logo-container">
      <h1 class="app-name">Rick and Morty</h1>
    </a>

    <!-- Links de navegación -->
    <nav class="nav-links">
      <a routerLink="/characters"
         routerLinkActive="active"
         class="nav-link">
        Personajes
      </a>
      <a routerLink="/favorites"
         routerLinkActive="active"
         class="nav-link">
        Favoritos
        <span class="favorite-count" *ngIf="favoriteCount() > 0">
          {{ favoriteCount() }}
        </span>
      </a>
    </nav>

    <!-- Botón de menú móvil -->
    <button mat-icon-button
            class="menu-button"
            (click)="toggleMobileMenu()"
            aria-label="Toggle navigation menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Menú móvil -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen()">
    <nav class="nav-links">
      <a routerLink="/characters"
         routerLinkActive="active"
         class="nav-link"
         (click)="closeMobileMenu()">
        Personajes
      </a>
      <a routerLink="/favorites"
         routerLinkActive="active"
         class="nav-link"
         (click)="closeMobileMenu()">
        Favoritos
        <span class="favorite-count" *ngIf="favoriteCount() > 0">
          {{ favoriteCount() }}
        </span>
      </a>
    </nav>
  </div>
</header>
