          <mat-icon>favorite</mat-icon>

            <span class="stat-label">Favoritos</span>
          </div>
        </div>

        <div class="stat-item">
          <mat-icon>filter_list</mat-icon>
          <div class="stat-content">
            <span class="stat-value">{{ getItemsPerPage() }}</span>
            <span class="stat-label">Por PÃ¡gina</span>
