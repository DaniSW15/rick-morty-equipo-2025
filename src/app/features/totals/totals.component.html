<div class="totals-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ type === 'species' ? 'Totales por Especie' : 'Totales por Tipo' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="totals-grid">
        @for (item of totals; track item.name) {
          <div class="total-item">
            <span class="name">{{ item.name || (type === 'species' ? 'Desconocido' : 'Sin tipo') }}</span>
            <span class="count">{{ item.count }}</span>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
