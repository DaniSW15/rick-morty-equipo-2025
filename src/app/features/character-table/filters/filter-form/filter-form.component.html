<form [formGroup]="filterForm" class="filters-container">
  <!-- Name Filter -->
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" placeholder="Buscar por nombre">
    <button mat-icon-button matSuffix *ngIf="filterForm.get('name')?.value"
      (click)="filterForm.get('name')?.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Species Filter -->
  <mat-form-field appearance="outline">
    <mat-label>Especie</mat-label>
    <input matInput formControlName="species" placeholder="Buscar por especie">
    <button mat-icon-button matSuffix *ngIf="filterForm.get('species')?.value"
      (click)="filterForm.get('species')?.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Status Filter -->
  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option value="">Todos</mat-option>
      <mat-option value="alive">Vivo</mat-option>
      <mat-option value="dead">Muerto</mat-option>
      <mat-option value="unknown">Desconocido</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Gender Filter -->
  <mat-form-field appearance="outline">
    <mat-label>Género</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="">Todos</mat-option>
      <mat-option value="female">Femenino</mat-option>
      <mat-option value="male">Masculino</mat-option>
      <mat-option value="genderless">Sin género</mat-option>
      <mat-option value="unknown">Desconocido</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Clear Filters -->
  <button mat-stroked-button color="warn" (click)="onClearFilters()"
    [disabled]="!filterForm.get('name')?.value && !filterForm.get('species')?.value && !filterForm.get('status')?.value && !filterForm.get('gender')?.value">
    <mat-icon>clear_all</mat-icon>
    Limpiar filtros
  </button>
</form>
