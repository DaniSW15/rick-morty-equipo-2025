<!-- character-edit.component.html -->
<div class="character-edit-container">
  <div class="character-header">
    <button mat-icon-button routerLink="/characters">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ character?.name || 'Cargando...' }}</h1>
  </div>

  <div class="edit-container">
    <div *ngIf="loading" class="loading-container">
      <app-loading></app-loading>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
      <button mat-button color="primary" routerLink="/characters">Volver a la lista</button>
    </div>

    <div *ngIf="character && !loading" class="character-form">
      <h2>Editar Personaje</h2>

      <div class="character-header">
        <img [src]="character.image" [alt]="character.name" class="character-image">
        <h3>{{ character.name }}</h3>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="character.name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="character.status">
          <mat-option value="Alive">Vivo</mat-option>
          <mat-option value="Dead">Muerto</mat-option>
          <mat-option value="unknown">Desconocido</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Especie</mat-label>
        <input matInput [(ngModel)]="character.species">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="character.type">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Género</mat-label>
        <mat-select [(ngModel)]="character.gender">
          <mat-option value="Female">Femenino</mat-option>
          <mat-option value="Male">Masculino</mat-option>
          <mat-option value="Genderless">Sin género</mat-option>
          <mat-option value="unknown">Desconocido</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" (click)="onSave()">
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        <button mat-button (click)="onCancel()">
          <mat-icon>cancel</mat-icon>
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
